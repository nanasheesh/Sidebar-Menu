<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-menu"> 
            <h2 class="logo">Harsh</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class='bx bxs-grid-alt' ></i>
                    <span class="link-name" style="--i:1;">User</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="link-name" style="--i:2;">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bx-analyse'></i>
                    <span class="link-name" style="--i:3;">Analytics</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-file-blank'></i>
                    <span class="link-name" style="--i:4;">File Manager</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-package'></i>
                    <span class="link-name" style="--i:5;">Order</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-save'></i>
                    <span class="link-name" style="--i:6;">Saved</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-message-alt'></i>
                    <span class="link-name" style="--i:7;">Messages</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="link-name" style="--i:8;">Settings</span>
                </a>
            </li>
        </ul>


    </nav>


    <script src="script.js"></script>

    
</body>
</html>
